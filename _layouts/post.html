---
layout: default
---
<div class="post-section">
	{{ content }}
	<p>Tags:
	{% for tag in page.tags %}
	<a href="/tags.html#{{ tag }}">{{ tag }}</a>
	{% endfor %}
	</p>
	<div class="share-section">
		<p>Share to: </p>
		<ul>
			<li><!-- Share to Google plus -->
				<div class="g-plusone"  data-annotation="none"></div>
				<script type="text/javascript">
				(function() {
					var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
					po.src = 'https://apis.google.com/js/plusone.js';
					var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
				})();
				</script>
			</li>
			<li><!-- Share to Sina weibo.com -->
			<script type="text/javascript" charset="utf-8">
				(function(){
					var _w = 90 , _h = 24;
					var param = {
						url:location.href,
						type:'2',
						count:'', /**是否显示分享数，1显示(可选)*/
						appkey:'', /**您申请的应用appkey,显示分享来源(可选)*/
						title:'{{ page.title }}', /**分享的文字内容(可选，默认为所在页面的title)*/
						pic:'', /**分享图片的路径(可选)*/
						ralateUid:'', /**关联用户的UID，分享微博会@该用户(可选)*/
						language:'zh_cn', /**设置语言，zh_cn|zh_tw(可选)*/
						dpc:1
					}
					var temp = [];
					for( var p in param ){
						temp.push(p + '=' + encodeURIComponent( param[p] || '' ) )
					}
					document.write('<iframe allowTransparency="true" frameborder="0" scrolling="no" src="http://service.weibo.com/staticjs/weiboshare.html?' + temp.join('&') + '" width="'+ _w+'" height="'+_h+'"></iframe>')
				})()
				</script>
			</li>
		</ul>
	  </ul>
	</div>
	<div id="disqus_thread"></div>
	<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'tkdchen'; // required: replace example with your forum shortname

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
	<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
