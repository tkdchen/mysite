---
layout: default
title: echo X
---
{% for post in site.categories.blog %}
<div class="post-section">
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	{{ post.excerpt }}
	<p class="read-more"><a href="{{ post.url }}">Read More ...</a></p>
	<p class="post-footer">
		Written on: {{ post.date | date_to_string }}
		<a href="{{ post.url }}#comments">Comments</a> Tags:
		{% for tag in post.tags %}
		<a href="/tags.html#{{ tag }}">{{ tag }}</a>
		{% endfor %}
	</p>
</div>
{% endfor %}
