---
layout: default
title: echo X
---
{% for post in site.posts %}
	<div class="post-section">
		{% if post.excerpt %}
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			{{ post.excerpt | markdownify }}
			<p class="read-more"><a href="{{ post.url }}">Read More ...</a></p>
		{% else %}
			{{ post.content }}
		{% endif %}
		<p>Tags:
			{% for tag in post.tags %}
			<a href="/tags.html#{{ tag }}">{{ tag }}</a>
			{% endfor %}
		</p>
	</div>
{% endfor %}
